<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><meta http-equiv="X-UA-Compatible" content="ie=edge"/><title>Avia Tickets App</title><script defer="defer" src="polyfill.js"></script><script defer="defer" src="app.js"></script></head><body><div class="container-fluid bg-info"><div class="row py-2"><div class="col-4 col-mb-4"><span class="h2 text-white">Avia Tickets App</span></div><div class="col-8 col-mb-8 d-flex justify-content-end"><div class="row justify-content-end flex-nowrap"><button type="button" class="btn btn-warning w-auto shadow-none menu-favorites"><i class="bi bi-heart text-white"></i></button><form name="currencySelect"><div class="input-group"><i class="bi bi-currency-exchange input-group-text"></i> <select class="form-select form-control" id="currency"><option value="RUB" selected="selected">₽ Rubles</option><option value="USD">$ US Dollar</option><option value="EUR">€ Euro</option></select></div></form></div></div></div></div><div class="container"><div class="row justify-content-center"><div class="card col-6 px-0 m-3"><form name="locationControls"><div class="card-header"><h2>Title</h2></div><div class="card-body"><div><label for="originDatalist" class="form-label">Origin</label> <input class="form-control" id="origin" autocomplete="off" placeholder="Type to search..."></div><div><label for="destinationDatalist" class="form-label">Destination</label> <input class="form-control" id="destination" autocomplete="off" placeholder="Type to search..."></div><label for="departDate" class="form-label">Depart date</label> <input class="form-control" type="date" id="depart" value=""> <label for="returnDate" class="form-label">Depart date</label> <input class="form-control" type="date" id="return" value=""></div><div class="card-footer d-flex justify-content-between"><button class="btn btn-danger"><i class="bi bi-x-circle"></i> Reset</button> <button type="submit" class="btn btn-primary"><i class="bi bi-search"></i> Search</button></div></form></div></div></div><div class="container"><div class="row justify-content-center tickets-section"></div></div></body></html>
